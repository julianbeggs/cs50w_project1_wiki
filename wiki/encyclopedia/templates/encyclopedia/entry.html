{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{title}}
{% endblock %}

{% block body %}

    {% if entry == None %}
        <h1>Entry Not Found</h1>
        <br>
        <br>
        <p>Requested page <b>{{title}}</b> was not found</p>
        <br>
        <a href="{% url 'encyclopedia:index' %}">Return Home</a>
    {% else %}
        <h1>{{title|safe}}</h1>
        <br>
        {{entry|safe}}
        <br>
        <a href="{% url 'encyclopedia:edit' title %}">Edit Entry</a>

    {% endif %}

{% endblock %}
